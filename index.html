<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap Card</title>
</head>

<body>

    <div class="card p-1" style="width: 18rem;">
        <img src="images.jfif" class="card-img-top rounded-5 p-3 " alt="">
        <div class="card-body">
            <p class="card-text">This is a wider text with supporting text below as a natural lead-in to additional content.This content is alittle bit longer.</p>
            <div class="d-flex flex-row align-items-center">
                <span class="border border-secondary-subtle p-1 rounded-1 ">view</span>
                <span class="border border-secondary-subtle p-1 rounded-1 ">edit</span>
                <small class="text-body-secondary ms-auto">9 mins</small>
            </div>
            
        </div>
    </div>

</body>

</html>
